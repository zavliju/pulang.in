<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    cordova script (this will be a 404 during development)
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title">pulang.in</h1>

      </ion-header-bar>

      <ion-content ng-controller="MapController">
          <div id="map" data-tap-disable="true"></div>
          <div class="list">
              <label class="item item-input">
                    <i class="icon ion-ios-location-outline"></i>
                    <input type="text" placeholder="From">
                    <h2>OR</h2>
                    <button class="padding-left button button-small button-balanced">
                    LOCATE ME
                   </button>
              </label>
              <label class="item item-input">
                    <i class="icon ion-ios-location"></i>
                    <input type="text" placeholder="To">
                    <h2>OR</h2>
                    <button class="button button-small button-balanced">
                    MY PLACES
                   </button>
            </label>
            <button class="button button-block button-positive">
            GO!
           </button>
         </div>
      </ion-content>
    </ion-pane>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBUePNSPJWdffh32_waa59XsmmSqik8Ggg&sensor=true"></script>
  </body>
</html>
